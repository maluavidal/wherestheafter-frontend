<div style="padding: 2vh;">
  <div class="input-container" style="display: flex;">
    <i class="bi bi-search fa-sm" style="padding-top: 1.1vh; padding-right:5px; font-size: 24px;"></i>
    <input type="text" style="width:16vw; margin-right: 3vw; padding: 10px; border-radius: 8px; border-width: 1px;"
      placeholder="Buscar eventos..." ng-model="searchEvents" ng-change="searchName()"
      ng-model-options="{ debounce: 500 }">

    <i class="bi bi-geo-alt fa-lg" style="padding-top: 1.1vh; padding-right:5px; font-size: 24px;"></i>
    <input type="text" style="width:11rem; margin-right: 3vw; border-width: 1px;border-radius: 8px; padding-left:14px"
      placeholder="Localização(cidade)" ng-model="searchLocations" ng-change="filterLocation()"
      ng-model-options="{ debounce: 500 }">

    <div style="display: flex; margin-left: auto; margin-right: auto;">
      <input style="border-width: 1px;border-radius: 8px; margin-right: 0.5rem;" ng-model="startDate" type="date"
        value="{{startOfMonth}}">
      <input style="border-width: 1px;border-radius: 8px;" ng-model="endDate" type="date" value="{{endOfMonth}}">
      <button style="border-width: 1px;border-radius: 50%; width: 3rem; height: 3rem; margin-left: 0.5rem;"
        ng-click="changeDate()" class="btn btn-primary">
        <i class="bi bi-search fa-sm"></i>
      </button>
    </div>

    <div style="margin-left: auto; margin-right: 0; align-self: center;">
      <a ui-sref="registerPage"
        style="text-decoration: none; align-self: center; font-size: 12px; padding-left: 20px;">SEJA UM PRODUTOR</a>
      <a ng-click="loggedIn()"
        style="text-decoration: none; align-self: center; font-size: 12px; padding-left: 20px; cursor: pointer; color: #0d6efd;">ACESSE SUA CONTA</a>
    </div>

  </div>

  <div class="events-grid">
    <div ng-repeat="event in events | orderBy: 'event.id'" style="display: flex; margin: auto;">
      <img class="hover" src="http://localhost:3000/image/{{event.Thumb.file_name}}"
        style="width: 30vh; height: 32vh; object-fit: cover; border-radius:20px; cursor: pointer;"
        ng-click="refresh(event)">
    </div>
  </div>

  <div ng-show="notFound" style="display: flex; flex-direction: row; justify-content: center; width: 100%;">
    <span>Nenhum resultado encontrado.</span>
  </div>
</div>
