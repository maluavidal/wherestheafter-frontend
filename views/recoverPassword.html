<div style="display: flex; width: 100%; height: 100vh;">
    <div style=" align-items: center; display: flex; margin: auto;">
        <div>
            <form name="userForm" class="jumbotron" style="width: 80vh;">
            <div style="margin: -30px auto -30px auto">
                <h2 class="center-text">Informe seu E-mail</h2>
                <hr>
                <div style="margin: 2rem;">
                    <label for="email">E-mail</label>
                    <input class="form-control" type="email" ng-model="form.email" placeholder=""/>
                </div>
                <div class="login-container-form-item" style="text-align: center;">
                    <button class="btn btn-dark btn-block login-btn" ng-click="submitForm()">Enviar</button>
                </div>
                <div style="text-align: center; cursor: pointer;">
                    <button class="btn" ui-sref="loginPage" style="margin-top: 2vh;">Voltar</button>
                </div>
            </div>
            </form>
        </div>
    </div>
  </div>
