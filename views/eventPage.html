<div>
    <div>
        <div class="image-container" style="width: 100vw; position: absolute; width: 120%; margin-left: -5%; margin-top: -5%;">
            <img class="image" src="http://localhost:3000/image/{{event.Thumb.file_name}}">
        </div>
        <div class="d-flex flex-column mt-2">
            <div style="display: flex; justify-content:center">
                <img src="http://localhost:3000/image/{{event.Thumb.file_name}}" style="width: 70vh; height: 623px; object-fit: cover; border-radius: 15px; position: relative; ">
            </div>
            <div style="text-align: center;">
                <div style="font-weight: bold; font-size: 30px; margin-bottom: 15px;">{{event.name}}</div>
                <i class="bi bi-calendar-event" style="margin-right: 10px;"></i>
                {{datetimeStart}} > {{datetimeEnd}}</br>
                <i class="bi bi-geo-alt fa-lg" style="padding-top: 1.1vh; padding-right:5px"></i>
                Evento em {{event.venue}} - {{event.address_street}}, {{event.number}}, {{event.address_city}} - {{address_state}}
            </div>
        </div>
    </div>
</div>
